on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run tests
        run: |
          docker-compose start app db
          docker-compose exec tests npx mocha

      - name: Show test logs
        run: |
          docker-compose logs tests

      - name: Tear down containers
        run: docker-compose down
